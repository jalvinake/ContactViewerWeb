<!DOCTYPE html>
<html>
	<head>
		<title>Contact Viewer</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="contact-viewer.css" />
		<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
		<script src="contact-viewer.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>

	<body>
		<div data-role="page" id="home-page">
			<div data-role="header">
				<a data-role="button" id="create-contact-button" href="#edit-page">New Contact</a>
				<h1>Contacts</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="contactlist">
				</ul>
			</div>
		</div>

		<div data-role="page" id="details-page">
			<div data-role="header">
				<a data-role="button" data-rel="back">Back</a>
				<a data-role="button" id="edit-contact" href="#edit-page">Edit</a>
				<h1>Contact Details</h1>
			</div>
			<div data-role="content">
				<h3>Name</h3>
				<p class="contact-name"></p>
				<h3>Phone</h3>
				<p class="contact-phone"></p>
				<h3>Title</h3>
				<p class="contact-title"></p>
				<h3>Twitter ID</h3>
				<p class="contact-twitter"></p>
				<h3>Email</h3>
				<p class="contact-email"></p>
				<a data-role="button" id="delete-contact" >Delete</a>
			</div>
		</div>

		<div data-role="page" id="edit-page">
			<div data-role="header">
				<a data-role="button" data-rel="back">Back</a>
				<h1>Create Contact</h1>
			</div>
			<div data-role="content">
				<h3>Name</h3>
				<input class="contact-name-edit" />
				<h3>Title</h3>
				<input class="contact-title-edit" />
				<h3>Phone</h3>
				<input class="contact-phone-edit" />
				<h3>Email</h3>
				<input class="contact-email-edit" />
				<h3>Twitter Handle</h3>
				<input class="contact-twitter-edit" />
				<div id="nav-div">
				<a data-role="button" id="save-button" >Save</a>
				<a data-role="button" id="cancel-button" data-rel="back">Cancel</a>
				</div>
			</div>
		</div>
	</body>
</html>
